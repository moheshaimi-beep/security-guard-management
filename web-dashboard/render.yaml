services:
  - type: web
    name: security-guard-frontend
    runtime: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: REACT_APP_API_URL
        value: https://security-guard-backend.onrender.com
      - key: REACT_APP_SOCKET_URL
        value: https://security-guard-backend.onrender.com
      - key: REACT_APP_APP_NAME
        value: Security Guard Management
      - key: REACT_APP_ENV
        value: production
      - key: GENERATE_SOURCEMAP
        value: false
      - key: REACT_APP_ENABLE_FACIAL_RECOGNITION
        value: true
      - key: REACT_APP_ENABLE_GEOLOCATION
        value: true
      - key: REACT_APP_ENABLE_NOTIFICATIONS
        value: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
